name: Install iOS Dependencies

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ios-dependencies:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.4'
        
    - name: Get Flutter dependencies
      run: flutter pub get
      
    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods
        pod setup
        
    - name: Create Podfile
      run: |
        cd ios
        echo "platform :ios, '17.0'" > Podfile
        echo "flutter_application_path = '..'" >> Podfile
        echo "target 'Runner' do" >> Podfile
        echo "  use_frameworks!" >> Podfile
        echo "  use_modular_headers!" >> Podfile
        echo "  pod 'Flutter', :path => flutter_application_path" >> Podfile
        echo "end" >> Podfile
        echo "post_install do |installer|" >> Podfile
        echo "  installer.pods_project.targets.each do |target|" >> Podfile
        echo "    target.build_configurations.each do |config|" >> Podfile
        echo "      config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '17.0'" >> Podfile
        echo "      config.build_settings['ENABLE_BITCODE'] = 'NO'" >> Podfile
        echo "    end" >> Podfile
        echo "  end" >> Podfile
        echo "end" >> Podfile
        
    - name: Install iOS pods
      run: |
        cd ios
        pod install --repo-update --verbose
